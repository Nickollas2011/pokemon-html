<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="detalhes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detalhes dos Pokemons</title>
</head>
<body>
    <h1> <!-- TITULO-2 -->
        <span class="grass-text">Detalhes</span>
        <span class="water-text">Pokemon</span>
    </h1>
    <a href="/index.html"> Voltar </a>

    <div class="box-detalhes">
        <div class="card-container"> <!-- POKEMON-1 Bulbasaur -->
            <img src="../image/Charizard.png" alt="">  <!-- Area da imagem -->
            <div class="box-types"> <!-- Area dos tipos -->
                <div class="types fire">  <span>Fire</span> </div>
                <div class="types flying">  <span>Flying</span> </div>
            </div>            
            <div class="box-name fire"> <!-- Area do nome -->
                <h2 class="name ">charizard</h2>
            </div>
        </div>

        <div class="level">
            <div class="card-container"> <!-- POKEMON-1 Y -->
                <img src="../image/Charizard-Y.png" alt="">  <!-- Area da imagem -->
                <div class="box-types"> <!-- Area dos tipos -->
                    <div class="types fire">  <span>Fire</span> </div>
                    <div class="types flying">  <span>Flying</span> </div>
                </div>            
                <div class="box-name charizard-y"> <!-- Area do nome -->
                    <h2 class="name ">Charizard Y</h2>
                </div>
            </div>

            <div class="card-container"> <!-- POKEMON-1 X -->
                <img src="../image/Charizard-X.png" alt="">  <!-- Area da imagem -->
                <div class="box-types"> <!-- Area dos tipos -->
                    <div class="types fire">  <span>Fire</span> </div>
                    <div class="types dragon">  <span>Dragon</span> </div>
                </div>            
                <div class="box-name dragon"> <!-- Area do nome -->
                    <h2 class="name ">Charizard X</h2>
                </div>
            </div>
        </div>
    </div>

    <style>
        .box-detalhes{
            gap: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .level{
            gap: 20px;
            display: flex;
        }
    </style>
</body>
</html>
