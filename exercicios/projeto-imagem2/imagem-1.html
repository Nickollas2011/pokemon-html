<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image 01</title>
</head>
<body>
    <h1>Exercicio de imagem Página 01</h1>
    <a class="btn-entrar" href="imagem-1.html">Pag 01</a>
    <a class="btn-entrar" href="imagem-2.html">Pag 02</a>
    <a class="btn-entrar" href="imagem-3.html">Pag 03</a>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ib0CxvL8Bp8?si=LMaWn3TzpE55yOaX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <style>
        *{
            list-style: none;
            text-decoration: none;
        }
        body{
            /* background-color: blue; */

            background-image: url(https://i.pinimg.com/originals/d3/91/1b/d3911bbc51b3cee8294e85696badab00.jpg);
            background-repeat: no-repeat;
            background-size: 100vw 100vh;
        }

        .btn-entrar{
            border: none; /*  */
            color: white; /* cor do texto */
            letter-spacing: 2px; /* espaçamento entre as letras  */
            border-radius: 10px; /* arredondamento dos cantos  */
            border: 2px solid blueviolet;

            padding: 10px 20px; /* espaçamento dentro do elemento  */
            cursor: pointer; /* muda o formato do cursor para mauzinha  */
        }
        .btn-entrar:hover{
            background-color: blueviolet; /* cor de fundo  */
        }

        iframe{
            margin-top: 100px;
            display: block;

        }
    </style>
